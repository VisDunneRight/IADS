name: Add New Paper

on:
  workflow_dispatch:
    inputs:
      JSON:
        type: string
        description: Paste JSON generated from survey website
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Inline python step
        run: |
          import os 
          import json
          import urllib
          def readJson(path) :
            with open(path) as json_file:
              data = json.load(json_file)
              data['data'].append(${{ github.event.inputs.JSON }})
              return data
          path = '${{ github.workspace }}/src/data/survey-data.json'
          newJson = readJson(path)
          with open(path, 'w') as outfile:
            outfile.write(json.dumps(newJson, indent=4))
        shell: python
        
      - name: Check for Valid JSON
        # You may pin to the exact commit or the version.
        # uses: johnstonmatt/is-valid-json-action@c79f2a62342bfe74e5afa2f636eb92ff631416a8
        uses: johnstonmatt/is-valid-json-action@v.1.2.1
        with:
          # path to JSON file to attempt to parse
          path-to-file: ${{ github.workspace }}/src/data/survey-data.json
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5.0.2
        with:
          delete-branch: true
          commit-message: 'New Paper Request: ${{ fromJSON(github.event.inputs.JSON).ShortTitle}}'
          branch: NewPaperRequest${{fromJSON(github.event.inputs.JSON).ShortTitle}}
          labels: new-paper
          reviewers: dsaffo
          title: 'New Paper Request: ${{ fromJSON(github.event.inputs.JSON).ShortTitle}}'
          body: |
            New Paper Request
              - Title: ${{ fromJSON(github.event.inputs.JSON).title}}
              - Authors: ${{ fromJSON(github.event.inputs.JSON).authors}}
              - Year: ${{ fromJSON(github.event.inputs.JSON).year}}
              - Opportunity: '${{ fromJSON(github.event.inputs.JSON).Opportunity }}'
              - Contribution Type: ${{ fromJSON(github.event.inputs.JSON)['Contribution Type']}}
              '${{ toJSON(github.event.inputs.JSON) }}'
        

            
          
        

